server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://52.73.98.2:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
        - id: aliments-service
          uri: lb://aliments-service
          predicates:
            - Path=/alimentation/**
